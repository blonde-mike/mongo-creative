<html>

<head>
    <title>Look At This Photograph!!</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="javascripts/app.js"></script>

</head>

<body ng-app="database" ng-controller="MainCtrl">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h1>Look At This Photograph!!</h1>
            </div>

            <form ng-submit="addToDatabase()" style="margin-top30px;">
                <input class="input" type="text" placeholder="Title" ng-model="titleContent"></input>
                <input class="input" type="text" placeholder="URL" ng-model="formContent"></input>
                <input class="input" type="text" placeholder="Tag" ng-model="tagContent"></input>
                <button type="submit">Add Image!</button>
            </form>

            <form ng-submit="findPicture()">
                <input class="input" type="text" placeholder="Search By Tag" ng-model="searchTag"></input>
                <button type="submit">Search</button>
            </form>
            <!-- <div ng-repeat="data in database">
                {{data.title}} 
                <img ng-src="{{data.url}}" alt="{{data.tag}}" ng-click="selectImage(data)" height="50dp" width="50dp" />
                tag: {{data.tag}}
                <span class="glyphicon glyphicon-remove" ng-click="delete(data)"></span>
            </div> -->

            <div>
                <h2>{{found.title}}</h2>
                <img ng-src="{{found.url}}" alt="{{found.tag}}" ng-click="selectImage(found)" height="250dp" />
                <p>{{found.tag}}</p>
            </div>
        </div>
    </div>
</body>

</html>
