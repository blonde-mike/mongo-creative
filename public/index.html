<html>

<head>
    <title>DATABASE!!!!!!!</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="javascripts/app.js"></script>

</head>

<body ng-app="database" ng-controller="MainCtrl">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h1>DATABASE!!!!!!!</h1>
            </div>

            <form ng-submit="addToDatabase()" style="margin-top30px;">
                <input type="text" ng-model="formContent"></input>
                <button type="submit">Add Image URL</button>
            </form>
            <div ng-repeat="data in database">
                {{data.title}} 
                <img ng-src="http://www.gravatar.com/avatar/{{data.url}}" alt="{{data.tag}}" ng-click="selectImage(data)" />
                tag: {{data.tag}}
                <span class="glyphicon glyphicon-remove" ng-click="delete(data)"></span>
            </div>
        </div>
    </div>
</body>

</html>
